<ion-view title="Rankings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

    	

	    <div id="form">
	        <p>
	            <!-- <input id="playerid"/> -->
	            <label class="searchbar item item-input">
				  <i class="icon ion-search placeholder-icon"></i>
				  <input type="search" id="playerid" placeholder="Search">
				</label>
	            <button ng-click="onTap()" class="button button-stable smallbutt" id="loadbutton">Search</button>
	        </p>
	    </div>

	    <div id="msg"></div>
	    <div id="loader" style="text-align:center; margin-top: 20px"><img src="../img/ajax-loader.gif"></img></div>

	    <div id="playerlist">
		    <ion-list>
	          <ion-item ng-repeat="item in items" ng-click="search(item)">
	            {{item}}
	          </ion-item>
	        </ion-list>
	    </div>

	    


	    <div id="tabs">
	    	
	    		<h2 class="title tabheader">Name </h2>
	    			<div id="tab-main"></div>

	    		<h2 class="title tabheader">Stats </h2>
	    			<div id="tab-stats">
				        <p id="p_matches"></p>
				        <p id="p_games"></p>
				        <p id="p_points"></p>
				       	<p id="level_hist">
        					<div id="line_chart" style="width: 500px; height: 200px"></div>
        				</p>
				    </div>
	    
	    		<h2 class="title tabheader"> Matches </h2>
	    			<div id="tab-matches">
	        			<table id="dtable" class="display cell-border" width="100%"></table>
	    			</div>
	    	
	    </div>

	</ion-content>
</ion-view>
