<ion-view title="Rankings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Filters</span>
                <select>
                    <option>Position</option>
                    <option>Player</option>
                    <option>County</option>
                    <option>Last Match</option>
                    <option>Level</option>
                </select>
            </label>
        </form>
        <ion-list>
        <ion-item ng-repeat="item in items track by $index">
          <p>{{item}}</p>
        </ion-item>
       </ion-list>

       <button on-tap="onTap()" class="button button-assertive" id="loadbutton">More</button>

        
        <div id="levels"></div>
    </ion-content>
</ion-view>
