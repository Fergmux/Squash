<ion-view title="{{loginPage}}">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" id="login">
            <ion-list>

                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" id="emailId" placeholder="" ng-model="input.firstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" id="passId" placeholder="" ng-model="input.lastName">
                </label>

            </ion-list>
            
            <div class="spacer" id="msg" style="height: 40px; line-height: 48px; text-align: center"></div>
            <button on-tap="loginTap()" class="button button-stable button-block ">Log in</button>

        </form>
    </ion-content>
</ion-view>
