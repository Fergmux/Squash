<ion-view title="Rankings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">


	    <div id="form">
	        <p>
	            <label class="searchbar item item-input">
					<i class="icon ion-search placeholder-icon"></i>
				  	<input type="search" id="playerid" placeholder="Search">
				</label>
	            <button ng-click="onTap()" class="button button-stable smallbutt" id="loadbutton">Search</button>
	        </p>
	    </div>

	    <div id="msg"></div>
	    <div id="loader" style="text-align:center; margin-top: 20px"><img src="../img/ajax-loader.gif"></img></div>

	    <div id="playerlist">
		    <ion-list>
	          <ion-item ng-repeat="item in items" ng-click="search(item)">
	            {{item}}
	          </ion-item>
	        </ion-list>
	    </div>
	    <div id="results">
    		<h2 class="title tabheader">Name </h2>
    			<div class="card">
					<div class="item item-text-wrap">
					    <div id="tab-main"></div>
					    <div id ="level"></div>
				  	</div>
				</div>

    		<h2 class="title tabheader">Rankings </h2>
    			<div class="card">
			        <div class="item item-text-wrap">
			        	<div id = "tab-ranking">
 				  			<p id="club_rank"></p>	
			           		<p id="league_rank0"></p>
			           		<p id="league_rank1"></p>
			           		<p id="league_rank2"></p>
			        	</div>
			    	</div>
				</div>
			<h2 class="title tabheader">Statistics </h2>
				<div class="card">
					<div id="tab-stats">
						<p id="team_name"></p>
		        		<p id="p_matches"></p>
				        <p id="p_games"></p>
				        <p id="p_points"></p>
				        <p id="level_hist"></p>
		    		</div>
		    	</div>
		    	<div class="card">	
					<div id="line_chart" style="width: 300px; height: 200px"></div>
		    	</div>
    
       		<h2 class="title tabheader"> Matches </h2>
			<div id="tab-matches">
			<ion-scroll direction="xy" style="height: 500px">
    			<table id="dtable" class="display cell-border" width="100%"></table>
			</ion-scroll>
			</div>

	    </div>

	</ion-content>
</ion-view>
