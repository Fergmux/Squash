<ion-view title="My Profile">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list"></form>
        <div id="loading3" style="text-align:center; margin-top: 20px"><img src="../img/ajax-loader.gif"></img></div>
        <div id="content3" style="display:none">
            <div style="text-align:center;">
                <img src="img/ftOdfjrzSGWKGZbQoN6y_person-icon.png" width="100%" height="auto">
            </div>
            <h2 class="title tabheader">Personal Info </h2>
            <div class="card">
                <div class="item item-text-wrap">
                    <div id="tab-main" style="font-weight:bold"></div>
                    <div id="player_email" style="font-weight:bold"></div>
                    <div id ="level" style="font-weight:bold"></div>
                    <div id="club_rank"></div>  
                    <div id="club_pos"></div>
                    <div id="county_pos"></div>
                    <div id="country_pos"></div>
                </div>
            </div>
            <h2 class="title tabheader">Statistics (Last 10 matches)</h2>
            <div class="card">
                <div class="row">
                    <div class="col">
                        <span class="bold">Won</span>
                        <div id="m_won"></div>
                        <div id="g_won"></div>
                        <div id="p_won"></div>
                        <br>
                    </div>
                    <div class="col">
                        <span class="bold">Lost</span>
                        <div id="m_lost"></div>
                        <div id="g_lost"></div>
                        <div id="p_lost"></div>
                        <br>
                    </div>
                </div>
            </div>
            <div class="card">
                <div id="line_chart" style="width: 110%; height: 200px"></div>
            </div>
            <h2 class="title tabheader"> Matches </h2>
            <div id="tab-matches">
                <ion-list>
                        <ion-item ng-repeat="match in matches" ng-click="load(match.index)" style="color:{{match.color}}">
                            {{match.name}}<div style='float:right'>{{match.score}}</div>
                        </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
