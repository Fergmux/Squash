<ion-view title="My Profile">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list"></form>
        <div style="text-align:center;">
            <img src="img/ftOdfjrzSGWKGZbQoN6y_person-icon.png" width="100%" height="auto">
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span><textarea readonly id="playerName" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span><textarea readonly id="playerEmail" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Position</span><textarea readonly id="playerPosition" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Current Level</span><textarea readonly id="playerLevel" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Initial Level</span><textarea readonly id="playerInitial" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Average Level</span><textarea readonly id="playerAverage" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Lowest Level</span><textarea readonly id="playerLow" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">High Level</span><textarea readonly id="playerHigh" class="profileItem" placeholder=""></textarea>
            </label>
            <label class="item item-select">
                <span class="input-label">Past</span>
                <select>
                    <option>Past Fixture 1</option>
                    <option>Past Fixture 2</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Upcoming</span>
                <select>
                    <option>Fixture 3</option>
                    <option>Fixture 4</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Level Progress</span><textarea placeholder=""> </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
